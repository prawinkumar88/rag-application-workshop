version: '3.8'

services:
  # Main RAG Application with Streamlit UI
  rag-app:
    build: .
    container_name: rag-application
    ports:
      - "8501:8501"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=mistral
    volumes:
      - ./chroma_db:/app/chroma_db
      - ./.env:/app/.env
    depends_on:
      - ollama
    networks:
      - rag-network
    restart: unless-stopped

  # Ollama Service (Local LLM)
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-service
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - rag-network
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    # For CPU-only, remove the deploy section above

  # Vector RAG Demo UI
  vector-rag-ui:
    build: .
    container_name: vector-rag-demo
    ports:
      - "8502:8501"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=mistral
    volumes:
      - ./chroma_db:/app/chroma_db
      - ./.env:/app/.env
    command: streamlit run ui_streamlit_vector.py --server.address=0.0.0.0
    depends_on:
      - ollama
    networks:
      - rag-network
    restart: unless-stopped

volumes:
  ollama-data:
    driver: local

networks:
  rag-network:
    driver: bridge
